<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo slider</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <meta name="description" content="slider, JS gallery">
    <meta name="keywords" content="HTML, CSS, JavaScript, JS, ES5">
</head>
<body>
    <div class="wrapper">
        <div class="intro">
            <h1>Enjoy contemplating photos</h1>
            <p>
                Several macro photos that I have taken and processed carefully to enhance my skills.
            </p>
            </div>
        <div class="picturesDiv">
        <div class="slider">
            <ul>
                <li><img src="images/Photo1.png"></li>
                <li><img src="images/Photo2.png"></li>
                <li><img src="images/Photo3.png"></li>
                <li><img src="images/Photo4.png"></li>
                <li><img src="images/Photo5.png"></li>
                <li><img src="images/Photo6.png"></li>
                <li><img src="images/Photo7.png"></li>
                <li><img src="images/Photo8.png"></li>
                <li><img src="images/Photo9.png"></li>
            </ul>
            <button id="prevPicture">Prev</button>
            <button id="nextPicture">Next</button>
        </div>
        </div>
    </div>
    <footer>
        <div class="wrapper footer">
            <span><a href="https://500px.com/mpreus" target="_blank">Go ahead and visit my 500px.com account</a></span>
            <span>Copyright@2019 Maciej Preus</span>
            
        </div>
    </footer>
    
<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
